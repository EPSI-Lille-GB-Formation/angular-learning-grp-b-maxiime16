<div>
    <h2>Modifier la page</h2>
    <form [formGroup]="pageForm" (ngSubmit)="onSubmit()">
        <article>
            <div>
                <h3>Informations actuelles:</h3>
                <label>Titre: {{ page?.title }}</label>
                <label>Contenu: {{ page?.content }}</label>
                <label>
                    Dernière mise à jour:
                    {{ page?.updatedAt | date : 'dd MMMM yyyy h:mm' }}
                </label>
            </div>

            <div>
                <h3>Modifications:</h3>
                <div>
                    <label for="title">Titre:</label>
                    <input type="text" formControlName="title" [value]="page?.title"/>
                </div>
                <div>
                    <label for="content">Résumé:</label>
                    <textarea formControlName="content"[value]="page?.content"></textarea>
                </div>
            </div>
        </article>
        <div *ngIf="modifReussi" class="success-message">
            L'ajout a réussi !
        </div>
        <div *ngIf="erreurAjout" class="error-message">L'ajout a échoué.</div>
        <button type="submit">Mettre à jour</button>
    </form>
    <button (click)="cancelButton()">Annuler</button>
</div>
