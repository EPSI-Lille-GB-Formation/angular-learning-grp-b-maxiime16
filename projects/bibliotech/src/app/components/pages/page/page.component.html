<article *ngIf="page">
    <div class="grid">
        <div>
            <label>Titre: {{page.title}}</label>
            <label>Date d'ajout: {{page.createdAt | date: 'dd MMMM yyyy'}}</label>
        </div>
    </div>
    <div>
        <button (click)="GoToDetailsPagePage(page.idBook, page.id)">Voir plus</button>
    </div>
</article>
