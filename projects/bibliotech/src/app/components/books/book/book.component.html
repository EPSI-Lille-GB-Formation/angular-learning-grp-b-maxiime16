<article *ngIf="book">
    <div class="grid">
        <div>
            <img [src]="book.image" />
        </div>
        <div>
            <label>Titre: {{book.title}}</label>
            <label>Auteur: </label>
            <label>Catégories: </label>
            <ul>
                <li></li>
            </ul>
        </div>
    </div>
    <div>
        <button (click)="GoToDetailsBookPage(book.id)">Voir détails</button>
    </div>
</article>
