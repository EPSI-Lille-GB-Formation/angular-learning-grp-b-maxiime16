<div class="grid">
    <button (click)="GoToUpdatePage(bookRead?.id)">Modifier</button>
    <button (click)="GoToDeletePage(bookRead?.id)">Supprimer</button>
</div>
<div>
    <h2>Informations sur le livre:</h2>
    <article>
        <div class="grid">
            <div>
                <img [src]="bookRead?.image" />
            </div>
            <div>
                <label>Titre: {{bookRead?.title}}</label>
                <label>Auteur: </label>
                <label>Catégories: </label>
                <ul>
                    <li></li>
                </ul>
                <label>Date de création: {{bookRead?.createdAt | date: 'dd MMMM yyyy'}}</label>
                <label>Dernière mise à jour: {{bookRead?.updateAt | date: 'dd MMMM yyyy'}}</label>
            </div>
        </div>
        <label>Résumé: {{bookRead?.resume}}</label>
    </article>
</div>
<!-- Affichage de la liste des pages -->
<div>
    <ng-container>
        <app-page-list></app-page-list>
    </ng-container>
</div>
